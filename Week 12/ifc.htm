<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="font-size: 50px; line-height: 100px; background-color: bisque">
      <!-- line-top -->
      <div
        style="
          vertical-align: top;
          width: 1px;
          height: 1px;
          display: inline-block;
        "
      >
        <div style="width: 100vw; height: 1px; background-color: blue"></div>
      </div>
      <!-- text-top -->
      <div
        style="
          vertical-align: text-top;
          width: 1px;
          height: 1px;
          display: inline-block;
        "
      >
        <div style="width: 100vw; height: 1px; background-color: green"></div>
      </div>
      <!-- 基线 -->
      <div
        style="
          vertical-align: baseline;
          width: 1px;
          height: 1px;
          display: inline-block;
        "
      >
        <div style="width: 100vw; height: 1px; background-color: red"></div>
      </div>
      <!-- text-bottom -->
      <div
        style="
          vertical-align: text-bottom;
          width: 1px;
          height: 1px;
          display: inline-block;
        "
      >
        <div style="width: 100vw; height: 1px; background-color: green"></div>
      </div>
      <!-- line-bottom -->
      <div
        style="
          vertical-align: bottom;
          width: 1px;
          height: 1px;
          display: inline-block;
        "
      >
        <div style="width: 100vw; height: 1px; background-color: blue"></div>
      </div>
      <span>Hello good 国</span>
      <div
        style="
          display: inline-block;
          line-height: 70px;
          width: 100px;
          height: 150px;
          background-color: cadetblue;
        "
      >
        M
        <br />
        N
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符串分析算法</title>
</head>

<body>
  <script>
    class Trie {
      constructor() {
        this.root = Object.create(null);
        this.$ = Symbol('$');
      }
      /** 插入 */
      insert(word) {
        let node = this.root;
        for (let v of word) {
          if (!node[v])
            node[v] = Object.create(null);
          node = node[v];
        }
        if (!(this.$ in node))
          node[this.$] = 0;
        node[this.$]++;
      }
      /** 获取出现次数最多的字符串 */
      most() {
        let max = 0;
        let maxWord = null;
        const visit = (node, word) => {
          if (node[this.$] && node[this.$] > max) {
            max = node[this.$];
            maxWord = word;
          }
          for (let p in node) {
            visit(node[p], word + p);
          }
        }
        visit(this.root, '');
        console.log(maxWord, max);
      }

    }

    /** 产生随机字符串 **/
    function randomWord(length) {
      let s = ''
      for (let i = 0; i < length; i++) {
        s += String.fromCharCode(Math.random() * 26 + 'a'.charCodeAt(0));

      }
      return s;
    }

    // 构造实例
    const trie = new Trie();

    for (let index = 0; index < 1000; index++) {
      trie.insert(randomWord(3));

    }
  </script>
</body>

</html>

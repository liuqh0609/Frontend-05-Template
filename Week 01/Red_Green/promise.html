<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>红绿灯问题</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      display: inline-block;
      border: 1px solid #999;
      background-color: #999;
      border-radius: 50%;
    }

    .red.light {
      background-color: red;
    }

    .green.light {
      background-color: green;
    }

    .yellow.light {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div class="red"></div>
  <div class="yellow"></div>
  <div class="green"></div>
  <script>
    const divList = document.getElementsByTagName('div');

    const colorChange = (index) => {
      for (let i = 0; i < divList.length; i++) {
        divList[i].classList.remove('light');
      }
      divList[index].classList.add('light');
    }

    const delay = (t) => {
      return new Promise((resolve, rejected) => {
        setTimeout(resolve, t * 1000);
      })
    }

    const go = () => {
      colorChange(0);
      delay(3).then(_ => {
        colorChange(1);
        return delay(2)
      }).then(_ => {
        colorChange(2);
        return delay(1);
      }).then(_ => go())
    }

    // async/await
    const goAsync = async () => {
      colorChange(0);
      await delay(3);
      colorChange(1);
      await delay(2)
      colorChange(2);
      await delay(1);
      goAsync()
    }

  </script>
</body>

</html>

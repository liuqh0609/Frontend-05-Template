<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LL算法</title>
</head>

<body>
  <script>
    const regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g;
    const dictionary = ["Number", "Whitespace", "LineTerminator", "*", "/", "+", "-"];

    function* tokenize(str) {
      let result = null;
      let lastIndex = 0;
      while (1) {
        lastIndex = regexp.lastIndex;
        result = regexp.exec(str);
        const token = {
          type: '',
          value: ''
        }
        if (!result) break;
        // 如果正则对象的lastIndex与上次匹配的lastIndex的差值不等于匹配的长度时
        // 就证明前进的步数不一致
        if (regexp.lastIndex - lastIndex !== result[0].length) break;
        // 因为exec方法返回的数组中，从第一个元素开始才是对应正则的子表达式所匹配的内容，所以这里从下标1开始检索
        // exec方法每次匹配到对应元素后，会将
        for (let i = 1; i < dictionary.length; i++) {
          if (result[i]) {
            token.type = dictionary[i - 1];
          }
        }
        token.value = result[0];
        yield token;
      }
      yield token = { type: 'EOF' }
    }

    let source = [];
    for (let val of tokenize('1024 + 10 * 25')) {

      if (val.type !== 'Whitespace' && val.type !== 'LineTerminator') {
        source.push(val);
      }
    }

    function MultiplicativeExpression(source) {
      console.log(source)
    }

    MultiplicativeExpression(source)

  </script>
</body>
